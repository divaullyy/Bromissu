<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulasan Pelanggan - Toko Bromissu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F3E5AB; /* Cream Pastel */
        }
        .container {
            margin-top: 50px;
            background-color: #D2B48C; /* Brown Pastel */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #3E2723; /* Dark Brown */
        }
        .review {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #FFF3E0; /* Light Cream */
            border: 1px solid #3E2723; /* Dark Brown Border */
        }
        .review h5 {
            color: #3E2723; /* Dark Brown */
        }
        .review p {
            color: #6D4C41; /* Medium Brown */
        }
        .btn-custom {
            background-color: #3E2723; /* Dark Brown */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ulasan Pelanggan</h2>

        <!-- Contoh Ulasan Pelanggan -->
        <div class="review">
            <h5>Budi</h5>
            <p>“Kue yang sangat lezat! Pelayanannya juga ramah.”</p>
        </div>
        <div class="review">
            <h5>Siti</h5>
            <p>“Saya sangat puas dengan kualitas kue yang saya pesan. Terima kasih!”</p>
        </div>
        <div class="review">
            <h5>Ani</h5>
            <p>“Pengiriman tepat waktu dan kue sangat enak. Akan pesan lagi!”</p>
        </div>

        <a href="tulis_ulasan.html" class="btn btn-custom">Tulis Ulasan</a>
        <a href="pelanggan.html" class="btn btn-secondary">Kembali ke Halaman Pelanggan</a>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
