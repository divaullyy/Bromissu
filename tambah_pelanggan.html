<html lang="en">
<head>

    <title>Tambah Pelanggan - Toko Bromissu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Theme */
        body {
            background-color: #F3E5AB; /* Cream pastel */
        }
        .container {
            background-color: #D2B48C; /* Light Brown */
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
        .btn {
            background-color: #6D4C41; /* Dark Brown */
            color: #F3E5AB; /* Cream pastel text */
        }
        .btn:hover {
            background-color: #3E2723; /* Darker shade for hover effect */
        }
        .btn-secondary {
            background-color: #BDBDBD; /* Gray for 'Kembali' button */

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tambah Pelanggan</h2>
        <form action="submit_tambah_pelanggan.php" method="POST">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telepon">Telepon:</label>
                <input type="text" class="form-control" id="telepon" name="telepon" required>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea class="form-control" id="alamat" name="alamat" required></textarea>
            </div>
            <button type="submit" class="btn">Tambah Pelanggan</button>
            <a href="pelanggan.html" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
