<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Toko Bromissu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1eca5; /* Warna kuning pastel */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #c5a17e; /* Warna coklat muda */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #5C3D2E; /* Warna coklat tua */
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #B4846C;
            text-align: center;
        }

        th {
            background-color: #C5A880; /* Warna coklat pastel */
            color: white;
        }

        td {
            background-color: #f5dbb2; /* Warna kuning pastel */
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #B4846C;
        }

        input {
            width: 95%;
        }

        button {
            background-color: #5C3D2E; /* Warna coklat tua */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #3E2723;
        }

        .back-to-dashboard {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

        .back-to-dashboard a {
            text-decoration: none;
            color: #5C3D2E;
            font-weight: bold;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Produk Bromissu</h1>
        <div class="back-to-dashboard">
            <a href="dashboard.html">‚Üê Kembali ke Dashboard</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Gambar</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="product-table">
                <!-- Data Produk akan ditampilkan di sini -->
            </tbody>
        </table>

        <h2>Tambah/Edit Produk</h2>
        <form id="product-form">
            <input type="hidden" id="product-id">
            <label for="product-name">Nama Produk:</label>
            <input type="text" id="product-name" required><br>

            <label for="product-price">Harga Produk:</label>
            <input type="number" id="product-price" required><br>

            <label for="product-image">Gambar Produk:</label>
            <input type="file" id="product-image" accept="image/*" required><br>

            <button type="submit">Simpan Produk</button>
        </form>
    </div>

    <script>
        let products = [];
        let editIndex = -1;

        // Menampilkan produk di tabel
        function displayProducts() {
            const productTable = document.getElementById("product-table");
            productTable.innerHTML = "";
            products.forEach((product, index) => {
                productTable.innerHTML += `
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td><img src="${product.image}" class="image-preview" alt="${product.name}"></td>
                        <td>
                            <button onclick="editProduct(${index})">Edit</button>
                            <button onclick="deleteProduct(${index})">Hapus</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Menyimpan produk
        document.getElementById("product-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("product-name").value;
            const price = document.getElementById("product-price").value;
            const imageFile = document.getElementById("product-image").files[0];

            const reader = new FileReader();
            reader.onloadend = function() {
                const imageDataUrl = reader.result;

                if (editIndex === -1) {
                    products.push({ name, price, image: imageDataUrl });
                } else {
                    products[editIndex] = { name, price, image: imageDataUrl };
                    editIndex = -1;
                }

                document.getElementById("product-form").reset();
                displayProducts();
            };

            if (imageFile) {
                reader.readAsDataURL(imageFile);
            }
        });

        // Edit produk
        function editProduct(index) {
            document.getElementById("product-name").value = products[index].name;
            document.getElementById("product-price").value = products[index].price;
            editIndex = index;
        }

        // Hapus produk
        function deleteProduct(index) {
            products.splice(index, 1);
            displayProducts();
        }
    </script>
</body>
</html>
